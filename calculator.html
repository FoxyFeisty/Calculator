<!DOCTYPE html>
<html lang="dt">
	<head>
	 	<meta charset="utf-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1">
	 	<meta name="description" content="Ein kleiner Taschenrechner für unterwegs">
	 	<title>Taschenrechner</title>
	 	<link rel="stylesheet" type="text/css" href="calculator.css">
	</head>
	<body>
	 	<table id="RechnerDiv">
	 		<tr>
	 			<td id="Eingabefeld" colspan="4"></td>
	 		</tr>
	 		<tr>
		 		<td id="Addition" class="Rechenart">+</td>
		 		<td id="Subtraktion" class="Rechenart">-</td>
		 		<td id="Multiplikation" class="Rechenart">x</td>
		 		<td id="Division" class="Rechenart">÷</div></td>
	 		</tr>
	 		<tr>
		 		<td id="Sieben" class="Eingabe">7</td>
		 		<td id="Acht" class="Eingabe">8</td>
		 		<td id="Neun" class="Eingabe">9</td>
		 		<td id="IstGleich" rowspan="4">=</td>
	 		</tr>
	 		<tr>
		 		<td id="Vier" class="Eingabe">4</td>
		 		<td id="Fuenf" class="Eingabe">5</td>
		 		<td id="Sechs" class="Eingabe">6</td>
		 	</tr>
		 	<tr>
		 		<td id="Eins" class="Eingabe">1</td>
		 		<td id="Zwei" class="Eingabe">2</td>
		 		<td id="Drei" class="Eingabe">3</td>
		 	</tr>
		 	<tr>
		 		<td id="Null" class="Eingabe">0</td>
		 		<td id="Komma" class="Eingabe">.</td>
		 		<td id="Loeschen" class="Eingabe">C</td>
	 		</tr>
	 	</table>
	 	<script type="text/javascript" src="calculator3.js"></script>
	</body>
</html>
